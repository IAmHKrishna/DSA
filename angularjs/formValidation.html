<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS Form Validation</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    input.ng-invalid.ng-touched {
      border-color: red;
    }
    span.error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body ng-controller="MainCtrl">

  <form name="loginForm" novalidate>
    <label>Email:</label>
    <input type="email" name="email" ng-model="user.email" required />
    <span class="error" ng-show="loginForm.email.$touched && loginForm.email.$invalid">
      Enter a valid email.
    </span>
    <br><br>

    <label>Password:</label>
    <input type="password" name="password" ng-model="user.password" ng-minlength="6" required />
    <span class="error" ng-show="loginForm.password.$touched && loginForm.password.$error.required">
      Password is required.
    </span>
    <span class="error" ng-show="loginForm.password.$error.minlength">
      Password must be at least 6 characters.
    </span>
    <br><br>

    <button ng-disabled="loginForm.$invalid">Login</button>
  </form>

  <script>
    angular.module('myApp', [])
      .controller('MainCtrl', function($scope) {
        $scope.user = {};
      });
  </script>
</body>
</html>
